name: 'Notify slack with a message'
description: 'You can customize the message and the channel id.'
inputs:
  CHANNEL_ID:
    description: 'The slack channel id'
    required: true
    default: 'CFD1SMX7V'
  MESSAGE:
    description: 'The message display in first block of notification'
    required: true
    default: ':x: Build on branch ${{github.ref}} failed in UI-Designer.'
  SLACK_BOT_TOKEN:
    description: 'Display this message in first block of notification'
    required: true
    default: ''

runs:
  using: "composite"
  steps:
    - name: Send a message to Slack channel
      uses: slackapi/slack-github-action@v1.17.0
      with:
        channel-id: ${{ inputs.CHANNEL_ID}}
        payload: |
          {
              "blocks": [
                  {
                      "type": "section",
                      "text": {
                          "type": "mrkdwn",
                          "text": "${{inputs.MESSAGE}}"
                      }
                  },
                  {
                      "type": "divider"
                  },
                  {
                      "type": "section",
                      "text": {
                          "type": "mrkdwn",
                          "text": "More details <https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}?check_suite_focus=true| here>"
                      }
                  }
              ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ inputs.SLACK_BOT_TOKEN }}
