<form name="ctrl.addData" role="form" novalidate ng-submit="ctrl.save()" autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" translate>Create new Business Data variable to handle  "{{ctrl.businessData.name}}"</h3>
    </div>
    <div class="modal-body">
        <div class="variable-area">
            <div class="variable-name form-group"
                 ng-class="{'has-error': !ctrl.isDataNameUnique(ctrl.newData.$$name)}">
                <label class="control-label control-label--required" for="name">
                    <span translate>Variable name</span>
                    <span ng-show="!ctrl.isDataNameUnique(ctrl.newData.$$name)" translate> '{{ctrl.newData.$$name}}' already exists</span>
                </label>
                <input type="text" class="form-control" autofocus placeholder="{{'Name' | translate}}" id="name"
                       ng-model="ctrl.newData.$$name" ng-trim="false" ng-pattern="/^[a-zA-Z][\w]*$/" required
                       autocomplete="off">

                <p class="text-danger" ng-show="ctrl.addData.name.$dirty && ctrl.addData.name.$error.pattern" translate>
                    Variable names
                    must start with a letter and contain only alphanumeric characters</p>
            </div>
        </div>
        <subset-business-data business-data="ctrl.businessData" queries-for-object="ctrl.queriesForObject"
                              variable-info="ctrl.variableInfo"></subset-business-data>

        <div class="modal-footer">
            <button type="button"
                    class="btn btn-primary"
                    ng-disabled="(!ctrl.addData.$valid || !ctrl.isDataNameUnique(ctrl.newData.$$name) || !ctrl.hasData())"
                    ng-click="ctrl.save()"
                    translate>Save
            </button>
            <button class="btn btn-link EditAssetPopUp-dismissBtn" type="button" ng-click="$dismiss()">
                <span class="u-fadeIn" translate>Cancel</span>
            </button>
        </div>
    </div>
</form>
